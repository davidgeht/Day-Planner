<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
          <div class="col-2 hour">9AM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour9" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">10AM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour10" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">11AM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour11" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">12PM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour12" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">1PM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour1" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">2PM</div>
          <textarea id="text9" class="col-8 description"></textarea>
          <button id="hour2" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">3PM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour3" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">4PM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour4" class="col-2 saveBtn far fa-save"></button>
      </div>
      <div class="row">
          <div class="col-2 hour">5PM</div>
          <textarea class="col-8 description"></textarea>
          <button id="hour5"class="col-2 saveBtn far fa-save"></button>
      </div>
      
      
      <!-- Timeblocks go here -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript/jquery.js"></script>
</body>
</html>
